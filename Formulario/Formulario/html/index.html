<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <form>
        <label for="Nome">Nome completo</label>
        <input type="text" id="Nome" value="Nome completo" required> <br>
        <label for="email">Email</label>
        <input type="email" id="email" value="Email" required> <br>
        <label for="telefone">Telefone</label>
        <input type="tel" id="tel" value="Telefone" required> <br>
        <label for="Data de nascimento">Data de nascimento</label>
        <input type="date" id="datanasc" value="Data de nascimento" required> <br>
        <label for="Gênero ">Gênero:</label> <br>
        <input type="radio" id="Masculino" name="genero"> 
        <label for="Masculino ">Masculino</label> <br>
        <input type="radio" id="Feminino" name="genero"> 
        <label for="Feminino">Feminino</label> <br>
        <label for="Mensagem">Mensagem</label>  <br>
        <input type="text" maxlength="200" value="Mensagem" id="msg" required> <br>
        <button type="submit">Enviar sua mensagem</button> <br>
        <button type="reset">Limpar</button> <br>
    </form>
</body>
</html>
